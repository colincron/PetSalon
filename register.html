<html lang="en">

<body>
    <header>
        <img id="logo" class="icon" src="img/calico-cat.jpg" alt="photo of cat">
        <h1 class="display-3">The Fashion Pet</h1>
    </header>

    <section>
        <nav id="menu1" class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>

        <nav id="menu2" class="menu">

        </nav>

    <main id="main">
        <div class="regform">
            <p>
                <label for="name">Pet's Name:</label>
                <input type="text" id="petName">
            </p>

            <p>
                <label for="age">Pet's Age:</label>
                <input type="number" name="age" id="petAge">
            </p>

            <p>
                <label for="service">Type of Pet:</label>
                <select name="services" id="petType">
                    <option value="" disabled selected> <-- Select a Type ---></option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Hamster">Hamster</option>
                </select>
              
            </p>

            <p>
                <label for="breed">Pet Breed:</label>
                <input type="text" name="breed" id="petBreed">
            </p>

            <p>
                <label for="gender">Pet Gender:</label>
                <input type="text" name="gender" id="petGender">
            </p>

            <p>
                <label for="service">Grooming Service:</label>
                <select name="services" id="petService">
                    <option value="" disabled selected> <- Select a Service -></option>
                    <option value="Shower">Shower</option>
                    <option value="Hair Cut">Hair Cut</option>
                    <option value="Full Service">Full Service</option>
                </select>
              
            </p>

            <p>
                <label for="ownername">Owner's Name:</label>
                <input type="text" name="ownName" id="ownerName">
            </p>
            <p>
                <label for="address">Owner's Address:</label>
                <input type="text" name="ownersAddress" id="ownersAddress">
            </p>
            <p>
                <label for="contact">Contact Phone:</label>
                <input type="text" name="contactPhone" id="contactPhone">
            </p>
            <br />
            <p>
                <input type="button" value="Log in" onclick="register()">
            </p>
        </div>

    
    </main>

    <br />

    <section id="numOfPets">

    </section>

    <section id="typesOfPets">
        
    </section>
    <!-- Works with directory.js
    <section id="pets">
        
    </section>

    <table class="table">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Type</th>
            <th>Breed</th>
            <th>Gender</th>
            <th>Service</th>
            <th>Owner Name</th>
            <th>Owner Address</th>
            <th>Contact Phone</th>
        </thead>
        <tbody id="rowPet">

        </tbody>

    </table>
    
    <footer>
        <div id="info">
            
        </div>
    </footer>
